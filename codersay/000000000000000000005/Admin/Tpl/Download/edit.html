<include file="Public:header" />
<body>
<div class="location">
   <span>当前位置:常用操作&nbsp;>&nbsp;下载管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="__URL__/insert" target="main" title="添加内容" class="main_select">添加内容</a>|
   <a href="#" target="main" title="文章修改" class="main_select"><span>修改下载</span></a>|
   <a href="{:U('/Attach/index/',array('module'=>'Download'))}" >管理附件</a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/update" method="POST" id="myform" enctype="multipart/form-data">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="50" align="center">栏目:</td>
            <td align="left">
            <select name="catid" id="catid">
                       <option value="0">请选择栏目</option>
			          <volist name="catlist" id="cat">
			          <if condition="$vo['catid'] eq $cat['colId']"> 
			         <option value="{$cat['colId']}" selected>{$cat['space']}{$cat['colTitle']} </option>
				      <else />   
			         <option value="{$cat['colId']}"> {$cat['space']}{$cat['colTitle']} </option>
			       </if>
			
                     </volist>
				     </select>
            </td>	
            </tr>
            <tr>
            <td width="50" align="center">标题：</td>
            <td align="left">
            <input type="text" name="title" value="{$vo.title}" size="50">
            </td>	
            </tr>
            <tr>
            <td width="50" align="center">关键词：</td>
            <td align="left">
           <input type="text" name="keywords" value="{$vo.keywords}" size="50">
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">缩略图：</td>
            <td align="left">
           <if condition="$vo.thumb neq ''">          
             <img src="__PUBLIC__/Uploads/Thumb/wb_{$vo.thumb}" />
             </if>
             <input  type="file" name="thumb" id="thumb" /> 
             <input type=hidden name="thumb" value="{$vo.thumb}">&nbsp;
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">描述：</td>
            <td align="left">
          <textarea name="description" rows="3" cols="60" >{$vo.description}</textarea>
            </td>	
            </tr>
             <tr>
            <td width="50" align="center">内容：</td>
            <td align="left">
           <textarea name="content" id="content"  style="width:800px;height:250px;visibility:hidden;" class="required">{$vo.content}</textarea>
            </td>	
            </tr>
             <tr>
            <td width="50" align="center"></td>
            <td align="left">
            推荐：<input type="checkbox" name="posid" value="1">
            </td>	
            </tr>
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="id" value="{$vo.id}">
          <input type="submit"  name="dosubmit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
