<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加广告</title>
<link href="__PUBLIC__/admin/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
</head>
<body>
<div class="location">
     <span>当前位置:模块管理&nbsp;>&nbsp;广告管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="__URL__/insert" target="main" title="添加广告" class="main_select">添加广告</a>|
   <a href="#" target="main" title="修改广告" class="main_select"><span>修改广告</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/update" method="POST" >
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            <tr>
            <td width="200" align="right">名称：</td>
            <td align="left">
            <input type="text" name="name" value="{$vo['name']}" size="50">
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">链接地址：</td>
            <td align="left">
          <input type="text" name="url" value="{$vo['url']}" size="50">
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">google百度等广告链接：</td>
            <td align="left">
          <textarea name="advurl" rows="3" cols="60" >{$vo['advurl']}</textarea>
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">描述：</td>
            <td align="left">
          <textarea name="introduce" rows="3" cols="60" >{$vo['introduce']}</textarea>
            </td>	
            </tr>
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="id" value="{$vo['id']}">
          <input type="submit"  name="dosubmit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
