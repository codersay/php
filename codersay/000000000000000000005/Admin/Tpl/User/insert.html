<include file="Public:indexheader" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery-1.4.3.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/Js/formvalidator.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({autotip:true,formid:"myform",onerror:function(msg){}});
	$("#username").formValidator({onshow:"用户名不能为空",onfocus:"用户名不能为空"}).inputValidator({min:1,max:50,onerror:"用户名不能为空"});
	$("#password").formValidator({onshow:"密码不能为空",onfocus:"密码不能为空"}).inputValidator({min:1,max:50,onerror:"密码不能为空"});
	$("#password2").formValidator({onshow:"密码不能为空",onfocus:"密码不能为空"}).inputValidator({min:1,max:50,onerror:"密码不能为空"});
	
	
});
</script>
<body>
<div class="location">
   <span>当前位置:用户管理&nbsp;>&nbsp;添加用户</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="__URL__/insert" target="main" title="添加用户" class="main_select"><span>添加用户</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/add" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
            
            <td width="400" align="right">用户名：</td>
            <td align="left">
           <input type="text" name="username" id="username" >
            </td>	
            </tr>
            <tr>
            <td width="50" align="right">昵称：</td>
            <td align="left">
           <input type="text" name="nickname" id="nickname">
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">密码：</td>
            <td align="left">
           <input type="password" name="password" id="password">
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">确认密码：</td>
            <td align="left">
           <input type="password" name="repassword" id="password2">
            </td>	
            </tr>
             <tr>
            <td width="50" align="right">是否是超级管理员：</td>
            <td align="left">
             
            
             <input type="radio" name="isadministrator" value="1" >是
             <input type="radio" name="isadministrator" value="0" checked>否
            

            </td>	
            </tr> 
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type="hidden" name="act" value="act_add"/>
          <input type="submit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
