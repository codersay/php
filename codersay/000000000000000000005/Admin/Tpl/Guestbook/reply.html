<include file="Public:kindeditorheader" />
        <script>
			
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					resizeType : 1,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
				});
			});
		</script>

<body>
<div class="location">
   <span>当前位置:模块管理&nbsp;>&nbsp;留言管理</span>
 </div>
<div class="main">
 <div class="tags">
   <a href="__URL__/index"  target="main" title="管理列表" >管理列表</a>|
   <a href="#" target="main" title="回复留言" class="main_select"><span>回复留言</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
     <form action="__URL__/answer" method="POST" >
    <table width="100%" cellspacing="0" style="font-size:12px;">
       <tbody>
             
             <tr>
            <td width="200" align="right">id：</td>
            <td align="left">
          {$vo['id']}
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">留言者：</td>
            <td align="left">
          {$vo['username']}
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">邮箱：</td>
            <td align="left">
            {$vo['email']}
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">url：</td>
            <td align="left">
            {$vo['url']}
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">时间：</td>
            <td align="left">
           {$vo['inputtime']|date="Y-m-d H:i:s",###}
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">IP：</td>
            <td align="left">
           {$vo['ip']}
            </td>	
            </tr>
            <tr>
            <td width="200" align="right">内容：</td>
            <td align="left">
         <div style="width:500px;border:1px dashed gray;"> {$vo['content']}</div>
            </td>	
            </tr>
             <tr>
            <td width="200" align="right">回复：</td>
            <td align="left">
           <textarea name="content" id="content"  style="width:500px;height:200px;visibility:hidden;" class="required"></textarea>
            </td>	
            </tr>
       </tbody>
    
 </table>
	<div class="btn" style="font-size:12px;">
           <input type=hidden name="pid" value="{$vo['id']}">
          <input type="submit"  name="dosubmit" value="提交" id="send" class="button" style="margin-left: 450px;">&nbsp;&nbsp;
		 <input  type="button" onClick="history.back()" class="button" value="取 消" alt="取消" />
	   </div>
</form>
</div>
</div>
</div>
</body>
</html>
