<include file="Public:header" />

 <script language="Javascript">
function delet()
{
  if(confirm("确定删除该记录吗?")){
    return document.myform.action='?m=Guestbook&a=act&action=delete';
	
  }else{
   return false;
  }
} 
</script>

<body>
<div class="location">
   <span>当前位置:模块管理&nbsp;>&nbsp;留言管理</span>
 </div>
<div class="main">
 <div class="tags">
    <a href="__URL__/index"  target="main" title="管理列表" class="main_select"><span>管理列表</span></a>
   <div class="line"/></div>
</div>
<div class="table-list">
   <form name="myform"  id="myform" method="POST">
    <table width="100%" cellspacing="0" style="font-size:12px;">
        <thead>
            <tr>		
			<th width="50" align="center">选取</th>
			<th align="left">发布人</th>
			<th align="left">留言</th>										
			<th   width="100" align="center">管理操作</th>			
			
            </tr>
        </thead>
    <tbody> 
    
     <volist name="guestbooklist" id="vo">
	<tr <if condition="$vo['tousername'] eq ''">style="background-color:#FBFFE4;"</if>>
	<td align="center"><input type="checkbox" name="id[]" value="{$vo['id']}" id="id"></td>	
	<td align="left"><div style="width:150px;"><div style="height:50px;float:left; margin-right: 10px;"><img src="__PUBLIC__/admin/images/visitor.png" title="visitor" alt="wblog" width="32" height="32" border="0"/></div><b>{$vo['username']|msubstr=0,10}</b><br/>{$vo['email']}</div></td>
	<td align="left"><li style="float:left;width:300px;">提交于{$vo['inputtime']|date="Y-m-d H:i:s",###}<if condition="$vo['tousername'] neq ''">&nbsp;|&nbsp;回复给&nbsp;{$vo['tousername']}</if></li><div style="float:left;width:300px;">{$vo['content']|msubstr=0,50}</div></td>
	<td align="center">
    <a href="__URL__/reply/id/{$vo['id']}">回复</a>|<a href="__URL__/edit/id/{$vo['id']}">编辑</a>                				                      			  
    </td>
	</tr>
	 </volist>	
  </tbody>
 </table>
	<div class="btn" style="font-size:12px;">
   <label for="check_box" id ="CheckedRev">
    <a href="javascript:selAll()" class="coolbg">全选</a>&nbsp;
	<a href="javascript:noSelAll()" class="coolbg">取消</a> 
    </label> &nbsp;&nbsp;
    
        
     
		<input type="submit" name="act" value="审核" class="coolbg" onClick="document.myform.action='?m=Guestbook&a=act&action=check';"/>&nbsp;
        <input type="submit" name="act" value="删除" class="coolbg" onClick="delet()"/>
		
	   </div>
</form>
</div>
<div id="pages"> {$page}</div>
</div>

</html>
